<!DOCTYPE html>
<html>
<head>
	<title>Car Parking Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Welcome to our Car Parking Website</h1>

<!-- about -->
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="about.html">About</a></li>
			</ul>
		</nav>


	</header>
	<section>
		<h2>Book a Parking Spot</h2>
		<form id="booking-form">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>
			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone" required><br><br>
			<label for="car">Car Make and Model:</label>
			<input type="text" id="car" name="car" required><br><br>
			<label for="date">Date:</label>
			<input type="date" id="date" name="date" required><br><br>
			<input type="submit" value="submit">
		</form>
	</section>
	<section>
		<h2>Current Bookings</h2>
		<table id="booking-table">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Car</th>
				<th>Date</th>
				<th>Amount Paid</th>
				<th>Action</th>
			</tr>
			<!-- Booking data will be dynamically inserted here -->
		</table>
	</section>

}

}
